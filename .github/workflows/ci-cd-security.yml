name: Security CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unit Tests
      run: |
        pytest --disable-warnings -q || true  # لن يتوقف عند فشل الاختبارات

    - name: Static Analysis (Bandit)
      run: |
        pip install bandit
        touch bandit-report.json  # إنشاء الملف حتى لو لم تُرجع الأداة نتائج
        bandit -r app/ -f json -o bandit-report.json || true  # لا يتوقف عند وجود ثغرات

    - name: Dependency Scan (Safety)
      run: |
        pip install safety
        touch safety-report.txt  # إنشاء الملف دائمًا
        safety check -r requirements.txt --full-report > safety-report.txt || true

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: "bandit-report.json safety-report.txt"
