{% extends 'base.html' %}
{% block content %}
<h2>Tasks for {{ username }}</h2>
<form method="post" action="{{ url_for('todo.add_task') }}">
  <input type="text" name="title" placeholder="title">
  <input type="text" name="description" placeholder="description">
  <button type="submit">Add</button>
</form>
<ul>
  {% for t in todos %}
    <!-- VULN: raw display - XSS possible if description contains script -->
    <li>{{ t.title }} - {{ t.description }}</li>
  {% endfor %}
</ul>
{% endblock %}
