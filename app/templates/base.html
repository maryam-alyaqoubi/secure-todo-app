<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secure TODO App</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
