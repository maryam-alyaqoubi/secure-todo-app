version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: secure_todo_db
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: todo_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
  web:
    build: .
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql+pymysql://todo_user:todo_pass@mysql:3306/secure_todo_db
      SECRET_KEY: dev-secret
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
  sonarqube:
    image: sonarqube:9.9-community
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonar
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonardb:/var/lib/postgresql/data
volumes:
  mysql-data:
  sonardb:
